name: 上传到七牛存储
on: push

jobs:
  job1:
    name: "上传到七牛云任务"
    runs-on: Ubuntu-20.04
    steps:
    - name: 检索文件
      uses: actions/checkout@v2

    - name: 执行上传
      uses: luochongfei/up2qn@master
      with:
        bucket: static
        zone: 华南
        access_key: ${{ secrets.AK }}
        secret_key: ${{ secrets.SK }}
        local_dir: web
        local_exclude: '**/*.map,**/node_modules/**'
        target_dir: /
